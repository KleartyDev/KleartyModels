<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Enlace al archivo CSS de Bootstrap (requiere conexión a Internet) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio | Klearty IA</title>
</head>
<body>
    <div class="header text-center">
        <img src="{{ url_for('static', filename='logo_klearty.png') }}" alt="Logo Klearty" class="img-fluid">
        <h1 class="mt-4">Ingresa tus datos y empieza a usar la IA</h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <!-- Columna para la imagen -->
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='robot_costado.jpg') }}" alt="Descripción de la imagen" class="img-fluid">
            </div>

            <!-- Columna para el formulario -->
            <div class="col-md-6">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Selecciona un archivo CSV/Excel:</label>
                        <input type="file" id="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="form-control">
                    </div> 

                    <div class="form-group">
                        <label for="target">Nombre de la Variable Target:</label>
                        <input type="text" id="target" name="target" class="form-control">
                    </div>

                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" id="pro_mode" name="pro_mode" class="custom-control-input">
                        <label for="pro_mode" class="custom-control-label">Modo Pro</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Empezar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (requiere conexión a Internet) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
