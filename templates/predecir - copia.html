<body>

<div class="container mt-5">


    <h1 class="mb-4">Predictor</h1>


    <form>

        {% for i in range(0, cant_variables - 1) %}
            <p>Variables {{ i }}: {{ variables[i] }}</p>
            <div class="form-group">
                <label for="input1">Dato {{ i }}:</label>
                <input type="text" class="form-control" id="input{{ i }}" placeholder="Ingrese {{ variables[i] }}">
            </div>
        {% endfor %}

        <div class="form-group">
            <label for="input1">Dato 1:</label>
            <input type="text" class="form-control" id="input1" placeholder="Ingrese dato 1">
        </div>


        <div class="form-group">
            <label for="input2">Dato 2:</label>
            <input type="text" class="form-control" id="input2" placeholder="Ingrese dato 2">
        </div>
        <div class="form-group">
            <label for="input3">Dato 3:</label>
            <input type="text" class="form-control" id="input3" placeholder="Ingrese dato 3">
        </div>
        <div class="form-group">
            <label for="input4">Dato 4:</label>
            <input type="text" class="form-control" id="input4" placeholder="Ingrese dato 4">
        </div>
        <div class="form-group">
            <label for="input5">Dato 5:</label>
            <input type="text" class="form-control" id="input5" placeholder="Ingrese dato 5">
        </div>

        <button type="button" class="btn btn-primary" onclick="predecir()">Predecir</button>
    </form>
</div>
